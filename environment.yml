# Conda environment for MetachromePaperCodeFigure
# 
# To create this environment, run:
#   conda env create -f environment.yml
#
# To activate this environment, run:
#   conda activate metachrome
#
# To update this environment, run:
#   conda env update -f environment.yml --prune

name: metachrome
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.9
  
  # Core scientific computing
  - numpy>=1.21
  - pandas>=1.3
  - scipy>=1.7
  
  # Visualization
  - matplotlib>=3.5
  
  # Image processing
  - scikit-image>=0.19
  - tifffile>=2022.2
  - imageio>=2.9
  
  # Jupyter environment
  - jupyterlab>=3.0
  - jupyter>=1.0
  - ipykernel>=6.0
  - ipywidgets>=7.6
  
  # Optional but useful
  - seaborn>=0.11
  - pillow>=8.0

